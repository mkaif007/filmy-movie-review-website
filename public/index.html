<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title> My Form </title>
	<style>
		.bg-img {
  		/* The image used */
 		 background-image: url("bg.png");

  		/* Control the height of the image */
  		height: 650px;

  		/* Center and scale the image nicely */
  		background-position:0px;
  		background-repeat: repeat;
  		background-size:200px;
  		position:relative
		}
		.imgcontainer {
  		text-align: center;
  		margin: 24px 0 12px 0;
		}

		img.avatar {
  		width: 20%;
  		border-radius:50%;
		}
		body {font-family: Arial, Helvetica, sans-serif;
			background-color: hsl(240, 13%, 6%);}
		form {border: 10px solid #f1f1f1;
			  background-color: rgba(66,123,210,255);
			  height: 700px;
			}
		#mylink{
			font-size: 25px;
			color: rgb(246, 249, 249);
  			font-style: italic;
		}
		button {
	    background-color: #f8f9fa;
  		color: rgb(15, 14, 14);
  		padding: 14px 20px;
  		margin: 8px 0;
  		border: none;
  		cursor: pointer;
  		width: 30%;
		}
		input[type=text], input[type=password] ,input[type =email]{
  		width: 30%;
  		padding: 12px 20px;
  		margin: 8px 0;
  		display: inline-block;
  		border: 1px solid #ccc;
  		box-sizing: border-box;
		}
		label{
		color: #f1f1f1;
		}
		h1{
		color:#f1f1f1 ;
		}
	</style>
</head>
<h1>Welcome to Filmy...Please login to continue</h1>
<body align='center'>
    <header>
	
	<h1>Login</h1>
    </header>
	
    <form action="/login" method="POST">
		<div class="bg-img">
			<div class="imgcontainer">
				<img src="user.png" alt="Avatar" class="avatar">
				<br><h1>USER</h1>
			  </div>
		
		<label>Email ID</label>
		<input type ="email" id = 'email' name="email" placeholder="abc@example.com" required>
		<br><br>

		<label>Password</label>
		<input type="password" id = "password" name="password" required>
		<br><br>

		<button type ="reset">Reset</button>
		<button type ="submit">Submit</button>
		<br>
		<a id="mylink" href="./registration.html">REGISTER</a>

	</div>	
    </form>
    <br><br>

</body>
</html>
